<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteVirts - Онлайн Магазин Игровых Ценностей</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    .header {
      position: relative;
      text-align: right;
      color: white;
    }
    .header img {
      width: 100%;
      height: 60vh;
      object-fit: cover;
    }
    .header-text {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    .content {
      padding: 40px;
      text-align: center;
    }
    .pay-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }
    .pay-button:hover {
      background-color: #0056b3;
    }
    .description {
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://via.placeholder.com/1500x600" alt="Большая фотография">
    <div class="header-text">
      ByteVirts<br>
      Онлайн Магазин Игровых Ценностей
    </div>
  </div>

  <div class="content">
    <a href="https://your-payment-link.com" class="pay-button">Оплатить по ссылке</a>
    <div class="description">Если не получается по QR</div>
  </div>
</body>
</html>
