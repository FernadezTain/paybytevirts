<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteVirts - Онлайн Магазин Игровых Ценностей</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Канвас для частиц -->
  <canvas id="particles"></canvas>

  <div class="container">
    <div class="left">
      <img src="QR.png" alt="QR Код" class="qr-image fade-in">
      <div class="hint fade-in delay-1">Сканируйте QR камерой телефона для оплаты</div>
      <div class="payment-method fade-in delay-2">Оплата через ЮMoney</div>
      <a href="https://yoomoney.ru/to/4100118171100287/0" class="pay-button fade-in delay-3">Оплатить по кнопке</a>
      <div class="description fade-in delay-4">Если не получается по QR</div>
    </div>
    <div class="right fade-in">
      <div class="header-text">
        ByteVirts<br>
        Онлайн Магазин Игровых Ценностей
      </div>
    </div>
  </div>

  <script src="particles.js"></script>
</body>
</html>
